<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Follower Instagram (ZIP)</title>
    <!-- Caricamento di Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Caricamento di JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* Usiamo un font pulito come Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Stile per lo spinner di caricamento */
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-lg">
        
        <!-- Intestazione -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verifica Follower Instagram</h1>
            <p class="text-gray-600 mt-2 mb-6">Carica il tuo file <code>.zip</code> ufficiale di Instagram per scoprire chi segui che non ti segue.</p>
        </div>

        <!-- Controlli per il caricamento -->
        <div class="space-y-4">
            <!-- Input per il file ZIP -->
            <div>
                <label for="zipFile" class="block text-sm font-medium text-gray-700 mb-1">1. Carica il tuo file <code>.zip</code></label>
                <input type="file" id="zipFile" accept=".zip,application/zip" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0 file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100 cursor-pointer"/>
                <p id="zipStatus" class="text-xs text-gray-500 mt-1 h-4"></p> <!-- h-4 per evitare layout shift -->
            </div>
        </div>

        <!-- Area Risultati -->
        <div id="resultsArea" class="mt-8">
            <!-- Spinner di Caricamento -->
            <div id="loading" class="hidden flex items-center justify-center space-x-2 text-gray-600">
                <div class="spinner w-5 h-5 border-2 border-transparent border-t-indigo-600 rounded-full animate-spin"></div>
                <span id="loadingText">Analizzando il file...</span>
            </div>

            <!-- Messaggio di Errore -->
            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-md" role="alert">
                <!-- Il messaggio di errore verrà inserito qui -->
            </div>
            
            <!-- Messaggio di Info (es. 0 risultati) -->
            <div id="info" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-3 rounded-md" role="alert">
                <!-- Il messaggio informativo verrà inserito qui -->
            </div>

            <!-- Lista Risultati -->
            <div id="resultsContainer" class="hidden">
                <h2 id="resultsHeader" class="text-lg font-semibold text-gray-800 mb-3">Non ti seguono (0)</h2>
                <div class="border rounded-lg max-h-64 overflow-y-auto bg-gray-50">
                    <ul id="resultsList" class="divide-y divide-gray-200 p-4">
                        <!-- I risultati verranno inseriti qui -->
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Riferimenti agli elementi del DOM
        const zipFileInput = document.getElementById('zipFile');
        const zipStatus = document.getElementById('zipStatus');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        
        const error = document.getElementById('error');
        const info = document.getElementById('info');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsList = document.getElementById('resultsList');

        // Aggiungi listener per il file input
        zipFileInput.addEventListener('change', handleZipFile);

        /**
         * Gestisce la lettura e il parsing del file ZIP.
         */
        async function handleZipFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Resetta la UI
            resetUIState();
            loading.classList.remove('hidden');
            loadingText.textContent = 'Apertura del file zip...';
            zipStatus.textContent = 'Caricamento...';

            try {
                const zip = new JSZip();
                const zipData = await zip.loadAsync(file);

                loadingText.textContent = 'File zip caricato. Ricerca dei file...';
                zipStatus.textContent = 'File zip caricato. Ricerca dei file...';

                // Definisci i percorsi *finali* che stiamo cercando
                const pathSuffixFollowing = "connections/followers_and_following/following.html";
                const pathSuffixFollowers = "connections/followers_and_following/followers_1.html";

                let followingFile = null;
                let followersFile = null;

                // Cerca in tutto il file zip per i file che terminano con il percorso corretto
                zipData.forEach((relativePath, file) => {
                    if (file.name.endsWith(pathSuffixFollowing)) {
                        followingFile = file;
                    }
                    if (file.name.endsWith(pathSuffixFollowers)) {
                        followersFile = file;
                    }
                });

                // Controlla se i file esistono
                if (!followingFile) {
                    throw new Error(`File non trovato: ...${pathSuffixFollowing}. Assicurati di aver caricato il file zip corretto.`);
                }
                if (!followersFile) {
                    throw new Error(`File non trovato: ...${pathSuffixFollowers}. Assicurati di aver caricato il file zip corretto.`);
                }

                loadingText.textContent = 'File trovati. Estrazione del testo...';
                zipStatus.textContent = 'File trovati. Estrazione del testo...';

                // Estrai il contenuto come testo
                const [followingHtml, followersHtml] = await Promise.all([
                    followingFile.async("string"),
                    followersFile.async("string")
                ]);

                loadingText.textContent = 'Analisi in corso...';
                zipStatus.textContent = 'Analisi in corso...';

                // Esegui il parsing e il confronto
                const followingList = parseUsernames(followingHtml, 'following');
                const followersList = parseUsernames(followersHtml, 'followers');

                const followingSet = new Set(followingList);
                const followersSet = new Set(followersList);

                const difference = [...followingSet].filter(user => !followersSet.has(user));
                const notFollowingBack = difference.sort();
                
                displayResults(notFollowingBack);
                zipStatus.textContent = 'Confronto completato!';

            } catch (err) {
                showError(err.message);
                zipStatus.textContent = 'Errore.';
            } finally {
                loading.classList.add('hidden');
            }
        }

        /**
         * Estrae gli username dall'HTML usando Regular Expressions.
         */
        function parseUsernames(html, fileType) {
            // I pattern sono gli stessi dell'app Swift
            const followingPattern = /href="https://www\.instagram\.com\/_u\/([a-zA-Z0-9._-]+)"/g;
            const followersPattern = /href="https://www\.instagram\.com\/([a-zA-Z0-9._-]+)"/g;
            
            const regex = (fileType === 'following') ? followingPattern : followersPattern;
            
            const usernames = new Set();
            let match;
            
            // Esegui il loop finché ci sono corrispondenze
            while ((match = regex.exec(html)) !== null) {
                // 'match[1]' è il gruppo catturato (il nickname)
                usernames.add(match[1]);
            }
            
            return Array.from(usernames);
        }

        /**
         * Mostra i risultati nella pagina.
         */
        function displayResults(notFollowingBack) {
            // Pulisci la lista precedente
            resultsList.innerHTML = '';
            
            if (notFollowingBack.length === 0) {
                // Nessun risultato, mostra messaggio informativo
                info.textContent = 'Ottimo! Tutti quelli che segui ti seguono.';
                info.classList.remove('hidden');
            } else {
                // Popola la lista con i risultati
                resultsHeader.textContent = `Non ti seguono (${notFollowingBack.length})`;
                
                notFollowingBack.forEach(username => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    
                    a.href = `https://www.instagram.com/${username}`;
                    a.textContent = username;
                    a.target = '_blank'; // Apre in una nuova scheda
                    a.rel = 'noopener noreferrer';
                    a.className = 'text-indigo-600 hover:text-indigo-800 hover:underline py-2 inline-block';
                    
                    li.appendChild(a);
                    resultsList.appendChild(li);
                });

                resultsContainer.classList.remove('hidden');
            }
        }

        /**
         * Funzioni di utilità per la UI
         */
        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }
        
        function resetUIState() {
            error.classList.add('hidden');
            info.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            loading.classList.add('hidden');
            zipStatus.textContent = '';
        }

    </script>

</body>
</html>
